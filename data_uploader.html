<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ready4Exam | CSV Paste & Upload</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto my-10 bg-white shadow-xl rounded-2xl p-6">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">
      📘 Ready4Exam CSV Upload Tool
    </h1>

    <!-- Subject -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Subject</label>
      <select id="subjectSelect" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="">-- Select Subject --</option>
        <option value="science">Science</option>
        <option value="mathematics">Mathematics</option>
        <option value="social_science">Social Science</option>
      </select>
    </div>

    <!-- Chapter -->
    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2">Chapter / Table</label>
      <select id="chapterSelect" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <!-- Science -->
        <optgroup label="Science">
          <option value="fundamental_unit">The Fundamental Unit of Life</option>
          <option value="tissue">Tissues</option>
          <option value="food_resources">Improvement in Food Resources</option>
          <option value="matter_in_surroundings">Matter in Our Surroundings</option>
          <option value="cell_structure">Cell Structure and Functions</option>
        </optgroup>

        <!-- Mathematics -->
        <optgroup label="Mathematics">
          <option value="number_systems">Number Systems</option>
          <option value="polynomials">Polynomials</option>
          <option value="coordinate_geometry">Coordinate Geometry</option>
        </optgroup>

        <!-- Social Science -->
        <optgroup label="Social Science">
          <option value="french_revolution">The French Revolution</option>
          <option value="natural_vegetation">Natural Vegetation and Wildlife</option>
          <option value="climate">Climate</option>
        </optgroup>
      </select>
    </div>

    <!-- CSV Paste Area -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Paste CSV Data Here</label>
      <textarea id="csvInput" rows="12"
        class="w-full border rounded-lg p-3 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
        placeholder="Paste your CSV content here (including header line)..."></textarea>
    </div>

    <!-- Upload Button -->
    <button id="uploadBtn"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold">
      🚀 Upload to Supabase
    </button>

    <!-- Log Output -->
    <pre id="log" class="bg-gray-100 mt-6 p-4 rounded-lg h-64 overflow-y-auto text-sm text-gray-700 border"></pre>
  </div>

  <script>
    // 🧠 Supabase Setup
    const SUPABASE_URL = "https://gkyvojcmqsgdynmitcuf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdreXZvamNtcXNnZHlubWl0Y3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NDQ0OTcsImV4cCI6MjA3NjMyMDQ5N30.5dn5HbXxQ5sYNECS9o3VxVeyL6I6Z2Yf-nmPwztx1hE";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const uploadBtn = document.getElementById('uploadBtn');
    const csvInput = document.getElementById('csvInput');
    const chapterSelect = document.getElementById('chapterSelect');
    const logEl = document.getElementById('log');

    const DB_COLUMNS = [
      'difficulty',
      'question_type',
      'question_text',
      'scenario_reason_text',
      'option_a',
      'option_b',
      'option_c',
      'option_d',
      'correct_answer_key'
    ];

    const log = (msg) => {
      console.log(msg);
      logEl.textContent += msg + "\n";
    };

    function parseCSV(csvText) {
      // Clean BOM, normalize newlines
      csvText = csvText.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n').trim();

      const lines = csvText.split('\n').filter(l => l.trim());
      const header = lines[0].split(',').map(h => h.trim().replace(/['"]+/g, '').toLowerCase());
      const expected = DB_COLUMNS.map(c => c.toLowerCase());
      const headerOk = expected.every(col => header.includes(col));

      if (!headerOk) {
        throw new Error(`Header mismatch.\nExpected: ${expected.join(', ')}\nFound: ${header.join(', ')}`);
      }

      const rows = lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
        const row = {};
        expected.forEach((col, idx) => {
          row[col] = values[idx] || '';
        });
        return row;
      });

      return rows;
    }

    uploadBtn.addEventListener('click', async () => {
      const csvText = csvInput.value.trim();
      const tableName = chapterSelect.value.trim().toLowerCase();

      if (!csvText) return alert("Please paste CSV data first.");
      if (!tableName) return alert("Please select a chapter (table).");

      logEl.textContent = "";
      log(`📋 Parsing CSV for table "${tableName}"...`);

      try {
        const rows = parseCSV(csvText);
        log(`✅ Parsed ${rows.length} rows. Uploading to Supabase...`);

        const { data, error } = await supabaseClient.from(tableName).insert(rows);
        if (error) throw error;

        log(`🎉 Successfully inserted ${rows.length} rows into "${tableName}".`);
      } catch (err) {
        log(`❌ Error: ${err.message}`);
        console.error(err);
      }
    });
  </script>
</body>
</html>
