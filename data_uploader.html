<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ready4Exam | CSV Upload Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto my-10 bg-white shadow-xl rounded-2xl p-6">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">üìò Ready4Exam CSV Upload Tool</h1>

    <!-- Subject Selection -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Subject</label>
      <select id="subjectSelect" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="">-- Select Subject --</option>
        <option value="science">Science</option>
        <option value="mathematics">Mathematics</option>
        <option value="social_science">Social Science</option>
      </select>
    </div>

    <!-- Chapter / Table Selection -->
    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2">Chapter / Table</label>
      <select id="chapterSelect" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <!-- Science Chapters -->
        <optgroup label="Science">
          <option value="fundamental_unit">The Fundamental Unit of Life</option>
          <option value="tissue">Tissues</option>
          <option value="food_resources">Improvement in Food Resources</option>
          <option value="matter_in_surroundings">Matter in Our Surroundings</option>
          <option value="cell_structure">Cell Structure and Functions</option>
        </optgroup>

        <!-- Mathematics Chapters -->
        <optgroup label="Mathematics">
          <option value="number_systems">Number Systems</option>
          <option value="polynomials">Polynomials</option>
          <option value="coordinate_geometry">Coordinate Geometry</option>
        </optgroup>

        <!-- Social Science Chapters -->
        <optgroup label="Social Science">
          <option value="french_revolution">The French Revolution</option>
          <option value="natural_vegetation">Natural Vegetation and Wildlife</option>
          <option value="climate">Climate</option>
        </optgroup>
      </select>
    </div>

    <!-- CSV Upload -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Upload CSV</label>
      <input type="file" id="csvFile" accept=".csv" class="w-full border rounded-lg p-2" />
    </div>

    <button id="uploadBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold">
      Parse CSV & Insert into Supabase
    </button>

    <pre id="log" class="bg-gray-100 mt-6 p-4 rounded-lg h-64 overflow-y-auto text-sm text-gray-700 border"></pre>
  </div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = "https://https://gkyvojcmqsgdynmitcuf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdreXZvamNtcXNnZHlubWl0Y3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NDQ0OTcsImV4cCI6MjA3NjMyMDQ5N30.5dn5HbXxQ5sYNECS9o3VxVeyL6I6Z2Yf-nmPwztx1hE";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const uploadBtn = document.getElementById('uploadBtn');
    const csvFileInput = document.getElementById('csvFile');
    const logEl = document.getElementById('log');
    const chapterSelect = document.getElementById('chapterSelect');

    const DB_COLUMNS = [
      'difficulty',
      'question_type',
      'question_text',
      'scenario_reason_text',
      'option_a',
      'option_b',
      'option_c',
      'option_d',
      'correct_answer_key'
    ];

    const log = msg => {
      console.log(msg);
      logEl.textContent += msg + "\n";
    };

    function parseCSV(csvText) {
      // Normalize BOM + line endings
      csvText = csvText.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n');
      const { data } = Papa.parse(csvText.trim(), { header: true, skipEmptyLines: true });

      if (!data.length) throw new Error("CSV file appears empty.");

      // Validate header
      const header = Object.keys(data[0]).map(h => h.trim().toLowerCase());
      const expected = DB_COLUMNS.map(c => c.toLowerCase());
      const headerOk = expected.every(col => header.includes(col));

      if (!headerOk) {
        throw new Error(
          `Header mismatch. Expected: ${expected.join(', ')}\nFound: ${header.join(', ')}`
        );
      }
      return data;
    }

    uploadBtn.addEventListener('click', async () => {
      const file = csvFileInput.files[0];
      if (!file) return alert("Please select a CSV file first.");

      const tableName = chapterSelect.value.trim();
      if (!tableName) return alert("Please select a chapter/table first.");

      logEl.textContent = "";
      log(`üìÇ Reading file: ${file.name}`);

      const reader = new FileReader();
      reader.onload = async e => {
        try {
          const csvText = e.target.result;
          const rows = parseCSV(csvText);
          log(`‚úÖ Parsed ${rows.length} rows. Inserting into table "${tableName}"...`);

          const { data, error } = await supabaseClient.from(tableName).insert(rows);
          if (error) throw error;

          log(`üéâ Successfully inserted ${rows.length} rows into "${tableName}".`);
        } catch (err) {
          console.error(err);
          log(`‚ùå Error: ${err.message}`);
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
