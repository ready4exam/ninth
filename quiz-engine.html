<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready4Exam Quiz Engine</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <!-- BRANDING HEADER (Updated Structure) -->
    <header class="p-4 bg-gray-900 text-white shadow-lg sticky top-0 z-10">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center max-w-6xl mx-auto">
            
            <!-- Brand Name and Tagline Container -->
            <div class="mb-2 md:mb-0">
                <!-- Brand Name (set by JS, using the BRAND_NAME constant) -->
                <h1 class="brand-display text-2xl font-extrabold tracking-wider text-red-500" id="brand-name-display">
                    <!-- Populated by JS -->
                </h1>
                <!-- Tagline (set by JS, using the BRAND_TAGLINE constant) -->
                <p class="text-sm text-gray-400 font-light italic" id="brand-tagline-display">
                    <!-- Populated by JS -->
                </p>
            </div>
            
            <!-- Quiz Title (Dynamic) -->
            <span id="quiz-title" class="text-xl font-medium text-gray-300"></span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 md:p-8">

        <!-- Loading/Status Area -->
        <div id="loading-status" class="text-center text-lg font-semibold text-blue-600 p-4 rounded-lg bg-white shadow-md">
            Initializing Quiz Engine...
        </div>

        <!-- Quiz View (Initially hidden) -->
        <div id="quiz-view" class="hidden">
            <div id="question-container" class="bg-white p-6 rounded-xl shadow-lg mb-6">
                <!-- Question content, options, scenario/reasoning will be rendered here -->
                <p class="text-gray-500">Quiz content will appear here after loading.</p>
            </div>
            
            <!-- Navigation/Action Buttons -->
            <div class="flex justify-between">
                <button id="prev-btn" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400 transition">
                    Previous
                </button>
                <button id="next-btn" class="px-6 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition">
                    Next
                </button>
            </div>
        </div>

    </main>
    
    <!-- Script Imports (Must be type="module") -->
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/quiz-engine.js"></script>

    <!-- Placeholder for global config variables usually provided by the environment -->
    <script>
        // NOTE: These variables are usually provided by the environment. If not, set your values here.
        const __supabase_url = "YOUR_SUPABASE_URL_HERE"; 
        const __supabase_anon_key = "YOUR_SUPABASE_ANON_KEY_HERE"; 
    </script>
</body>
</html>
