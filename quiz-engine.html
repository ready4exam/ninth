<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready4Exam Quiz Engine</title>
    
    <script src="https://unpkg.com/lucide@latest"></script> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    },
                    colors: {
                        'cbse-blue': '#1a3e6a', 
                        'cbse-light': '#f5f7fa',
                        'accent-gold': '#ffb703',
                        'heading': '#0f172a',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Custom Styles for Quiz UI */
        .cbse-blue { background-color: #1a3e6a; }
        .cbse-light { background-color: #f5f7fa; }
        .option-label {
            @apply flex items-center p-4 bg-white border-2 border-gray-300 rounded-lg shadow-sm cursor-pointer transition-all duration-200;
        }
        .option-label:hover {
            @apply border-blue-400 shadow-md;
        }
        input:checked + .option-label {
            @apply border-cbse-blue bg-blue-50/50;
        }
        /* Feedback Styles */
        .option-label.correct {
            @apply border-green-600 bg-green-100;
        }
        .option-label.incorrect {
            @apply border-red-600 bg-red-100;
        }
        .option-label.selected-correct {
            @apply border-green-600 bg-green-200 ring-4 ring-green-300;
        }
        .option-label.selected-incorrect {
            @apply border-red-600 bg-red-200 ring-4 ring-red-300;
        }
        .quiz-container-shadow {
            @apply shadow-2xl;
        }
    </style>
</head>
<body class="bg-cbse-light min-h-screen flex flex-col">

    <header class="bg-cbse-blue shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-accent-gold tracking-wider">
                Ready4<span class="text-white">Exam</span> Quiz
            </h1>
            <nav id="auth-nav-container">
                <button id="login-btn" class="px-4 py-2 text-sm font-semibold rounded-lg bg-white text-cbse-blue hover:bg-gray-100 transition">
                    Sign In
                </button>
                <button id="logout-nav-btn" class="px-4 py-2 text-sm font-semibold rounded-lg bg-red-500 text-white hover:bg-red-600 transition hidden">
                    Sign Out
                </button>
            </nav>
        </div>
    </header>

    <main id="main-container" class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 flex flex-col items-center">

        <div id="paywall-screen" class="hidden w-full max-w-md">
            <div id="paywall-content" class="flex flex-col items-center p-12 bg-white rounded-xl quiz-container-shadow text-gray-800 text-center">
                </div>
            <div class="mt-6 text-center">
                <button id="auth-paywall-btn" class="px-6 py-2 bg-accent-gold text-cbse-blue rounded-lg font-bold hover:bg-yellow-400 transition shadow-lg">
                    Login / Get Access
                </button>
            </div>
        </div>
        
        <div id="status-screen" class="w-full max-w-lg">
            <div id="status-message" class="bg-white p-6 rounded-xl quiz-container-shadow text-center">
                <p class="text-lg font-semibold text-gray-700">Initializing Quiz Engine...</p>
            </div>
        </div>

        <div id="quiz-content" class="hidden w-full max-w-4xl">
            <div class="bg-white p-6 rounded-xl quiz-container-shadow mb-6">
                <h2 id="quiz-title" class="text-2xl font-extrabold text-cbse-blue mb-1">...</h2>
                <p class="text-sm text-gray-600">Difficulty: <span id="quiz-difficulty" class="font-semibold">...</span></p>
                <p class="text-sm text-gray-600 mt-2">Question <span id="current-q-num">1</span> of <span id="total-q-num">--</span></p>
            </div>
            
            <div class="flex justify-between items-center mb-6">
                <button id="prev-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400 transition disabled:opacity-50">
                    <i data-lucide="chevron-left" class="w-5 h-5 inline-block align-text-bottom"></i> Previous
                </button>
                <button id="next-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400 transition disabled:opacity-50">
                    Next <i data-lucide="chevron-right" class="w-5 h-5 inline-block align-text-bottom"></i>
                </button>
            </div>

            <div id="question-list" class="space-y-6">
                </div>

            <div class="flex justify-between items-center mt-6">
                <button id="submit-btn" class="px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition hidden">
                    Submit Quiz
                </button>
            </div>
        </div>

        <div id="results-screen" class="hidden flex flex-col items-center p-12 bg-white rounded-xl quiz-container-shadow text-gray-800 text-center">
            <h2 class="text-4xl font-extrabold text-green-600 mb-4">Quiz Completed!</h2>
            <p class="text-xl text-gray-600 mb-6">Your final score is:</p>
            <p class="text-6xl font-extrabold text-red-600 mb-8" id="score-display">-- / --</p>
            <p class="text-lg mb-4">Review your answers by navigating through the quiz questions above.</p>
            <button id="review-complete-btn" class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold text-lg hover:bg-blue-700 transition shadow-xl">
                Finish Review
            </button>
        </div>

    </main>

    <footer class="bg-cbse-blue mt-16 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-white">
            <small class="text-sm opacity-70 block mt-2">Â© 2025 Ready4Exam Academic Portal. All Rights Reserved.</small>
        </div>
    </footer>


    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/auth-paywall.js"></script>
    <script type="module" src="./js/quiz-engine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Lucide icons
            lucide.createIcons();
        });
    </script>
</body>
</html>
