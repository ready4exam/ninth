<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ready4Exam | Quiz Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .option-label { @apply p-3 border-2 border-gray-300 rounded-lg cursor-pointer transition; }
    .option-label:hover { @apply border-blue-400 bg-blue-50; }
    .option-label.correct { @apply border-green-600 bg-green-100 font-semibold; }
    .option-label.incorrect { @apply border-red-600 bg-red-100 font-semibold; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow py-4 px-8 flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-extrabold text-blue-800">Ready4Exam</h1>
      <p class="text-sm text-gray-500">A child of <strong>Ready4Industry</strong> — preparing students for tomorrow.</p>
    </div>
    <div class="text-center">
      <h2 id="quiz-page-title" class="text-lg font-semibold text-gray-700">Quiz</h2>
      <span id="difficulty-display" class="text-sm bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full">Difficulty: --</span>
    </div>
    <div>
      <span id="user-name" class="mr-4 text-gray-700 font-semibold"></span>
      <button id="logout-nav-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Sign Out</button>
    </div>
  </header>

  <!-- Main -->
  <main id="main-container" class="flex-1 w-full max-w-4xl mx-auto mt-6 p-6 bg-white rounded-lg shadow">
    <div id="status-message" class="hidden text-center text-gray-600 mb-4"></div>
    <div id="question-list"></div>

    <div class="flex justify-between mt-6">
      <button id="prev-btn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Previous</button>
      <span id="question-counter" class="font-bold text-gray-700">-- / --</span>
      <div class="space-x-2">
        <button id="next-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Next</button>
        <button id="submit-btn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 hidden">Submit</button>
      </div>
    </div>

    <section id="results-screen" class="hidden text-center mt-10">
      <h2 class="text-3xl font-extrabold text-green-600 mb-4">Quiz Completed!</h2>
      <p class="text-gray-700 mb-4">Your final score:</p>
      <div id="score-display" class="text-5xl font-bold text-red-600 mb-6">-- / --</div>
      <button id="review-complete-btn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Finish Review</button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-4 text-sm text-gray-600 mt-8 border-t">
    © 2025 Ready4Industry. All rights reserved.
  </footer>

  <!-- Firebase Config -->
  <script>
    window.__firebase_config = JSON.stringify({
      apiKey: "AIzaSyAXdKiYRxBKAj280YcNuNwlKKDp85xpOWQ",
      authDomain: "quiz-signon.firebaseapp.com",

      storageBucket: "quiz-signon.firebasestorage.app",
      messagingSenderId: "863414222321",

      clientId: "863414222321-XXXX.apps.googleusercontent.com"
    });
  </script>

  <!-- Modules -->
  <script type="module" src="./js/config.js"></script>
  <script type="module" src="./js/auth-paywall.js"></script>
  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/ui-renderer.js"></script>
  <script type="module" src="./js/quiz-engine.js"></script>
</body>
</html>
