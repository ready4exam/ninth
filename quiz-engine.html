<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ready4Exam – Quiz Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cbse-blue': '#1a3e6a',
            'accent-gold': '#ffb703',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-cbse-blue text-white shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">
        Ready4<span class="text-accent-gold">Exam</span> Quiz
      </h1>
      <nav id="auth-nav-container"></nav>
    </div>
  </header>

  <!-- STATUS -->
  <div id="status-message" class="hidden text-center p-4 text-sm"></div>

  <!-- QUIZ CONTENT -->
  <main id="quiz-content" class="max-w-3xl mx-auto flex-grow hidden p-6 space-y-6">
    <div class="flex justify-between items-center">
      <h2 id="quiz-page-title" class="text-2xl font-bold"></h2>
      <span id="difficulty-display" class="text-sm font-semibold text-cbse-blue"></span>
    </div>
    <div id="question-list" class="space-y-4"></div>

    <div class="flex justify-between items-center pt-6">
      <button id="prev-btn" class="hidden px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Previous</button>
      <span id="question-counter" class="text-gray-700 font-semibold"></span>
      <div class="flex gap-3">
        <button id="next-btn" class="hidden px-4 py-2 bg-cbse-blue text-white rounded hover:bg-blue-800">Next</button>
        <button id="submit-btn" class="hidden px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Submit</button>
      </div>
    </div>
  </main>

  <!-- PAYWALL -->
  <section id="paywall-screen" class="max-w-xl mx-auto p-6 hidden">
    <div id="paywall-content" class="text-center"></div>
  </section>

  <!-- RESULTS -->
  <section id="results-screen" class="max-w-3xl mx-auto hidden p-6 text-center">
    <h2 class="text-2xl font-bold mb-4">Quiz Completed!</h2>
    <p class="text-lg mb-2">Your Score:</p>
    <div id="score-display" class="text-3xl font-bold text-green-700 mb-6"></div>
    <button id="review-complete-btn" class="px-6 py-3 bg-cbse-blue text-white rounded hover:bg-blue-800">Finish Review</button>
  </section>

  <footer class="bg-cbse-blue text-white text-center py-3 text-sm mt-10">
    © 2025 Ready4Exam Academic Portal
  </footer>

  <script type="module" src="./js/config.js"></script>
  <script type="module" src="./js/auth-paywall.js"></script>
  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/ui-renderer.js"></script>
  <script type="module" src="./js/quiz-engine.js"></script>
</body>
</html>
