<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready4Exam Quiz Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Custom Styles for Quiz UI (as provided in your content) */
        .cbse-blue { background-color: #1a3e6a; }
        .cbse-light { background-color: #f5f7fa; }
        .option-label {
            @apply flex items-center p-4 bg-white border-2 border-gray-300 rounded-lg shadow-sm cursor-pointer transition-all duration-200;
        }
        .option-label:hover {
            @apply border-blue-400 shadow-md;
        }
        input:checked + .option-label {
            @apply border-cbse-blue bg-blue-50/50;
        }
        /* Feedback Styles */
        .option-label.correct {
            @apply border-green-600 bg-green-100/50 text-green-800 font-semibold shadow-inner;
        }
        .option-label.incorrect {
            @apply border-red-600 bg-red-100/50 text-red-800 font-semibold shadow-inner;
        }
        /* Style for text inside question to handle special characters */
        .question-text {
            /* Ensures text is left-aligned and readable */
            @apply text-lg font-medium text-gray-800;
        }
    </style>
</head>
<body class="min-h-screen bg-cbse-light flex flex-col items-center pt-8 pb-16">
    <header class="w-full bg-white shadow-md mb-8">
        <nav class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-xl font-extrabold text-cbse-blue">Ready4Exam</a>
                <span id="quiz-page-title" class="text-lg font-semibold text-gray-700">Quiz</span>
            </div>
            <div id="auth-nav-container" class="flex items-center space-x-4">
                <span id="difficulty-display" class="px-3 py-1 text-sm font-semibold rounded-full bg-yellow-100 text-yellow-800">Difficulty: Medium</span>
                <button id="logout-nav-btn" class="hidden text-sm px-3 py-1 bg-red-500 text-white rounded-full hover:bg-red-600 transition">
                    ðŸšª Logout
                </button>
            </div>
        </nav>
    </header>

    <main id="main-container" class="w-full max-w-4xl px-4 flex flex-col items-center">

        <div id="status-message" class="w-full text-center p-4 mb-4 font-semibold hidden">
            </div>

        <div id="paywall-screen" class="hidden w-full card bg-red-50 p-12 text-center border-2 border-red-300">
            <div id="paywall-content">
                </div>
        </div>

        <div id="quiz-content" class="hidden w-full">
            <div class="card p-8 mb-6">
                <div id="question-list" class="space-y-8">
                    </div>
            </div>

            <div class="flex justify-between items-center p-4 bg-white rounded-xl shadow-lg mt-6">
                <button id="prev-btn" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition">
                    Previous
                </button>
                <span id="question-counter" class="text-lg font-bold text-gray-700">-- / --</span>
                <div class="flex space-x-3">
                    <button id="next-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
                        Next
                    </button>
                    <button id="submit-btn" class="px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition hidden">
                        Submit Quiz
                    </button>
                </div>
            </div>
        </div>

        <div id="results-screen" class="hidden flex flex-col items-center p-12 bg-white rounded-xl shadow-2xl text-gray-800 text-center">
            <h2 class="text-4xl font-extrabold text-green-600 mb-4">Quiz Completed!</h2>
            <p class="text-xl text-gray-600 mb-6">Your final score is:</p>
            <p class="text-6xl font-extrabold text-red-600 mb-8" id="score-display">-- / --</p>
            <p class="text-lg mb-4">Review your answers by navigating through the quiz questions above.</p>
            <button id="review-complete-btn" class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold text-lg hover:bg-blue-700 transition shadow-xl">
                Finish Review
            </button>
        </div>

    </main>
