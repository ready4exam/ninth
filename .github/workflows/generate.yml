name: Quiz File Generator

on:
  push:
    branches:
      - main  # Adjust if your main branch is named differently
    paths:
      # Workflow triggers when changes are pushed to these specific files:
      - 'scripts/create_chemistry_quizzes.py'
      - 'science (2).html'
      - 'sound_quiz.html'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository (Required for Commit)
      uses: actions/checkout@v4
      with:
        # FIX 1: Explicitly pass the built-in token for authorization to push commits.
        token: ${{ secrets.GITHUB_TOKEN }}
        # FIX 2: Fetch the complete history, which is essential for the git-auto-commit-action.
        fetch-depth: 0 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4

    - name: Run Chemistry Quiz Generation Script
      # This step generates the quiz files and updates science (2).html
      run: python scripts/create_chemistry_quizzes.py
      
    - name: Commit generated files and updated science.html
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        # The action uses the token provided in the checkout step.
        commit_message: "ðŸ¤– AUTO: Generated Chemistry quizzes and updated science (2).html map."
        # Commit the updated science (2).html file and all new quiz files
        files: |
          science (2).html
          science/chemistry/*.html
