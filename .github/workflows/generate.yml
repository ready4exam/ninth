name: Quiz File Generator

on:
  push:
    branches:
      - main  # Adjust if your main branch is named differently
    paths:
      - 'scripts/create_chemistry_quizzes.py'
      - 'science (2).html'
      - 'sound_quiz.html'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # CRITICAL FIX 1: Use the built-in GITHUB_TOKEN for commit authorization.
        token: ${{ secrets.GITHUB_TOKEN }}
        # CRITICAL FIX 2: Fetch full history (fetch-depth: 0) required for git commit/push actions.
        fetch-depth: 0 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4

    - name: Run Chemistry Quiz Generation Script
      # Execute the script from the root of the repository
      run: python scripts/create_chemistry_quizzes.py
      
    - name: Commit generated files and updated science.html
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        # This action automatically uses the GITHUB_TOKEN provided in the checkout step.
        commit_message: "ðŸ¤– AUTO: Generated Chemistry quizzes and updated science (2).html map."
        # The files to commit back to the repo
        files: |
          science (2).html
          science/chemistry/*.html
