name: 🧩 Create New Quiz Chapter File

on:
  workflow_dispatch:
    inputs:
      chapter_title:
        description: 'New chapter title (e.g., "Electricity Quiz")'
        required: true
        default: 'New Chapter Quiz'
      supabase_table:
        description: 'Lowercase Supabase table name (e.g., electricity)'
        required: true
        default: 'new_table'
      file_name:
        description: 'New HTML file name (e.g., electricity_quiz.html)'
        required: true
        default: 'new_quiz.html'

jobs:
  create_file:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 🚀 Run Quiz Creation Script
        # Call the script directly from the scripts directory
        run: |
          python scripts/create_quiz.py \
            --title "${{ github.event.inputs.chapter_title }}" \
            --table "${{ github.event.inputs.supabase_table }}" \
            --output "${{ github.event.inputs.file_name }}"
        
      - name: 💾 Commit New File
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'feat(quiz): Add new chapter quiz: ${{ github.event.inputs.chapter_title }}'
          file_pattern: 'science/physics/${{ github.event.inputs.file_name }}'
