<script type="module">
        // **FIX:** The import path is corrected to reflect the file's location in the js/ directory.
        import curriculumData from './js/curriculum.js'; 

        // --- DOM Elements ---
        const pageTitleEl = document.getElementById('page-title');
        const subSubjectListEl = document.getElementById('sub-subject-list');
        const chapterSelectionContainerEl = document.getElementById('chapter-selection-container');
        const topicListEl = document.getElementById('topic-list');
        const difficultySelectionContainerEl = document.getElementById('difficulty-selection-container');
        const difficultySelectionEl = document.getElementById('difficulty-selection');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const errorMessageEl = document.getElementById('error-message');
        const subjectSelectionContainerEl = document.getElementById('subject-selection-container');

        // --- Global State ---
        let selectedTopic = null;
        let selectedDifficulty = null;
        let selectedSubSubject = null;
        let currentClass = '9'; // Fixed for the pilot
        let currentSubject = ''; 

        // --- Core Logic ---

        function handleTopicSelection(topicId, buttonElement) {
            selectedTopic = topicId;
            // Deselect all topic buttons
            document.querySelectorAll('.topic-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            // Select the clicked button
            buttonElement.classList.add('selected');
            
            // Show difficulty selection and enable the quiz button
            difficultySelectionContainerEl.classList.remove('hidden');
            if (selectedDifficulty) {
                startQuizBtn.disabled = false;
            }
            errorMessageEl.classList.add('hidden');
        }

        function handleDifficultySelection(difficulty, buttonElement) {
            selectedDifficulty = difficulty;
            // Deselect all difficulty buttons
            difficultySelectionEl.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('selected', 'bg-cbse-blue', 'text-white', 'border-cbse-blue');
                // Re-apply original color classes for unselected state
                const difficultyType = btn.dataset.difficulty;
                if (difficultyType === 'simple') {
                    btn.classList.add('bg-green-500', 'text-white', 'hover:bg-green-600', 'border-green-500');
                } else if (difficultyType === 'medium') {
                    btn.classList.add('bg-yellow-500', 'text-white', 'hover:bg-yellow-600', 'border-yellow-500');
                } else if (difficultyType === 'advanced') {
                    btn.classList.add('bg-red-500', 'text-white', 'hover:bg-red-600', 'border-red-500');
                }
            });
            
            // Select the clicked button and apply consistent style
            buttonElement.classList.add('selected', 'bg-cbse-blue', 'text-white', 'border-cbse-blue');
            buttonElement.classList.remove('bg-green-500', 'bg-yellow-500', 'bg-red-500', 'hover:bg-green-600', 'hover:bg-yellow-600', 'hover:bg-red-600'); // Remove specific color classes
            
            // Enable the quiz button
            if (selectedTopic) {
                startQuizBtn.disabled = false;
            }
            errorMessageEl.classList.add('hidden');
        }

        function handleSubSubjectSelection(subSubjectId, buttonElement) {
            selectedSubSubject = subSubjectId;
            
            // Deselect all sub-subject buttons
            document.querySelectorAll('.sub-subject-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            // Select the clicked button
            buttonElement.classList.add('selected');
            
            // Render the chapters for the selected sub-subject
            renderChapters(currentClass, currentSubject, selectedSubSubject);
            
            // Hide the sub-subject container and show the chapter selection
            subjectSelectionContainerEl.classList.add('hidden'); 
            chapterSelectionContainerEl.classList.remove('hidden');
            
            // Reset topic and difficulty
            selectedTopic = null;
            selectedDifficulty = null;
            startQuizBtn.disabled = true;
            difficultySelectionContainerEl.classList.add('hidden');
            errorMessageEl.classList.add('hidden');
        }

        function renderSubSubjects(classId, subject) {
            subSubjectListEl.innerHTML = ''; // Clear previous content
            
            const subjectData = curriculumData[classId]?.[subject];

            if (subjectData && !Array.isArray(subjectData)) {
                // Case 1: Subject has sub-subjects (e.g., Science)
                const subSubjectNames = Object.keys(subjectData);
                
                subSubjectNames.forEach(subSubName => {
                    const card = document.createElement('div');
                    const displaySubName = subSubName.replace(/_/g, ' '); 
                    card.className = 'sub-subject-btn card flex flex-col justify-between cursor-pointer transition-all duration-200 hover:border-cbse-blue';
                    card.setAttribute('data-sub-subject', subSubName);
                    
                    const chaptersCount = Array.isArray(subjectData[subSubName]) ? subjectData[subSubName].length : 0;
                    
                    card.innerHTML = `
                        <h4 class="text-xl font-bold text-heading mb-2">${displaySubName}</h4>
                        <p class="text-sm text-gray-600">${chaptersCount} Chapters available.</p>
                    `;
                    
                    card.addEventListener('click', (e) => {
                        handleSubSubjectSelection(subSubName, e.currentTarget);
                    });
                    
                    subSubjectListEl.appendChild(card);
                });

                // Correct UI state for sub-subject display
                pageTitleEl.textContent = `${currentSubject.replace(/_/g, ' ')} - Select Sub-Subject`;
                subjectSelectionContainerEl.classList.remove('hidden');
                chapterSelectionContainerEl.classList.add('hidden');
                difficultySelectionContainerEl.classList.add('hidden');

            } else if (subjectData && Array.isArray(subjectData)) {
                // Case 2: Subject is a direct array of chapters (e.g., Mathematics)
                selectedSubSubject = null; // No sub-subject
                subjectSelectionContainerEl.classList.add('hidden');
                
                renderChapters(classId, subject, selectedSubSubject);

            } else {
                 // Case 3: No data found
                pageTitleEl.textContent = `Error: Curriculum Not Found`;
                subSubjectListEl.innerHTML = `<p class="text-red-500 font-semibold text-center">No chapters/sub-subjects found for subject **${currentSubject}** in class ${currentClass}.</p>`;
                subjectSelectionContainerEl.classList.remove('hidden'); // Show container with the error message
                chapterSelectionContainerEl.classList.add('hidden');
                difficultySelectionContainerEl.classList.add('hidden');
            }
        }

        function renderChapters(classId, subject, subSubject) {
            topicListEl.innerHTML = ''; // Clear previous chapters

            let chapters = [];

            if (subSubject) {
                // Get chapters from the nested sub-subject object
                chapters = curriculumData[classId]?.[subject]?.[subSubject] || [];
                pageTitleEl.textContent = `${subSubject.replace(/_/g, ' ')} Chapters`;
            } else {
                 // Get chapters directly from the subject array
                 chapters = curriculumData[classId]?.[subject] || [];
                 pageTitleEl.textContent = `${subject.replace(/_/g, ' ')} Chapters`;
            }
            
            if (chapters.length > 0) {
                chapters.forEach(chapter => {
                    const button = document.createElement('button');
                    button.className = 'topic-btn';
                    button.setAttribute('data-topic-id', chapter.id);
                    button.innerHTML = `
                        <span class="text-left font-semibold text-gray-800">${chapter.title}</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-cbse-blue"></i>
                    `;
                    button.addEventListener('click', (e) => {
                        handleTopicSelection(chapter.id, e.currentTarget);
                    });
                    topicListEl.appendChild(button);
                });
                chapterSelectionContainerEl.classList.remove('hidden');
            } else {
                topicListEl.innerHTML = `<p class="text-center text-gray-500">No chapters available for this section yet.</p>`;
                chapterSelectionContainerEl.classList.remove('hidden'); // Still show container with message
            }
             // Re-initialize Lucide icons for newly created elements
            lucide.createIcons();
        }

        function handleStartQuiz() {
            if (selectedTopic && selectedDifficulty) {
                let url = `quiz-engine.html?class=${currentClass}&subject=${currentSubject}&topic=${selectedTopic}&difficulty=${selectedDifficulty}`;
                
                if (selectedSubSubject) {
                    url += `&sub_subject=${selectedSubSubject}`;
                }
                
                window.location.href = url;
            } else {
                errorMessageEl.classList.remove('hidden');
            }
        }
        
        // **NEW** Initialization function for clean execution
        function initPage() {
            lucide.createIcons();
            
            const params = new URLSearchParams(window.location.search);
            
            const urlSubject = params.get('subject');
            currentSubject = urlSubject ? decodeURIComponent(urlSubject) : 'Science';
            currentClass = params.get('class') || '9';
            
            // Check if currentClass/currentSubject is valid before proceeding
            if (currentClass in curriculumData && currentSubject in curriculumData[currentClass]) {
                 // This function handles the decision to render sub-subjects OR chapters directly
                 renderSubSubjects(currentClass, currentSubject);
            } else {
                // Fallback for subjects not found (e.g., if link was bad or data missing)
                pageTitleEl.textContent = "Error: Invalid Subject/Class";
                subjectSelectionContainerEl.innerHTML = `<p class="text-red-500 font-semibold text-center">The requested subject (**${currentSubject}**) or class could not be found in the curriculum data. Please go back to the <a href="index.html" class="text-blue-600 hover:text-blue-800 underline">Main Page</a>.</p>`;
                subjectSelectionContainerEl.classList.remove('hidden');
                chapterSelectionContainerEl.classList.add('hidden');
                difficultySelectionContainerEl.classList.add('hidden');
            }

            // Attach event listeners to difficulty buttons
            difficultySelectionEl.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const clickedButton = e.currentTarget; 
                    handleDifficultySelection(clickedButton.dataset.difficulty, clickedButton);
                });
            });

            startQuizBtn.addEventListener('click', handleStartQuiz);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
