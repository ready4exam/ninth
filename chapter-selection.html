<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready4Exam – Chapter Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow">
      <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Select Your Chapter</h1>

      <!-- Class and Subject selectors -->
      <div class="mb-6">
        <label class="block mb-2 font-semibold">Choose Class:</label>
        <select id="classSelect" class="w-full border rounded-lg p-2">
          <option value="">-- Select Class --</option>
          <option value="8">Class 8</option>
          <option value="9">Class 9</option>
          <option value="10">Class 10</option>
        </select>
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-semibold">Choose Subject:</label>
        <select id="subjectSelect" class="w-full border rounded-lg p-2" disabled>
          <option value="">-- Select Subject --</option>
        </select>
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-semibold">Choose Chapter:</label>
        <select id="chapterSelect" class="w-full border rounded-lg p-2" disabled>
          <option value="">-- Select Chapter --</option>
        </select>
      </div>

      <!-- ✅ Selected Chapter Banner -->
      <div id="selectedChapterBanner" class="text-center text-lg font-semibold text-gray-700 mt-4 hidden"></div>

      <!-- Difficulty Section -->
      <div id="difficultySection" class="mt-8 text-center">
        <h2 class="text-xl font-bold mb-4">Select Difficulty</h2>
        <div class="flex justify-center gap-4">
          <button class="difficulty-btn bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded" data-level="Simple">Simple</button>
          <button class="difficulty-btn bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded" data-level="Medium">Medium</button>
          <button class="difficulty-btn bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded" data-level="Advanced">Advanced</button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/gemini_frontend.js"></script>

    <!-- ✅ Chapter banner logic -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const chapterSelect = document.getElementById("chapterSelect");
        const difficultySection = document.getElementById("difficultySection");
        const selectedBanner = document.getElementById("selectedChapterBanner");

        chapterSelect.addEventListener("change", (e) => {
          const selectedChapter = e.target.value;
          if (selectedChapter) {
            selectedBanner.textContent = `Selected Chapter: ${selectedChapter}`;
            selectedBanner.classList.remove("hidden");
            localStorage.setItem("selectedChapter", selectedChapter);
          } else {
            selectedBanner.classList.add("hidden");
            localStorage.removeItem("selectedChapter");
          }
        });
      });
    </script>
  </body>
</html>
