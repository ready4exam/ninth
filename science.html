<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBSE Class 9 Science Curriculum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // Tailwind Configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'cbse-blue': '#1a3e6a',      // Primary dark blue
                        'cbse-light': '#f0f4f8',     // Light background
                        'accent-green': '#059669',  // Chemistry/Bio
                        'accent-red': '#dc2626',    // Biology
                        'accent-blue': '#2563eb',   // Physics
                        'unit-bg': '#e3f2fd',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .book-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .chapter-card {
            border-left-width: 4px;
        }
    </style>
</head>

<body class="bg-cbse-light min-h-screen font-sans">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="#" id="header-home-btn" class="flex items-center space-x-2 cursor-pointer">
                <span data-lucide="book-open-text" class="w-8 h-8 text-cbse-blue"></span>
                <h1 class="text-xl font-bold text-cbse-blue">Class 9 Science</h1>
            </a>
            <nav>
                <a href="#" class="px-3 py-1 rounded-lg text-gray-600 hover:bg-cbse-light hover:text-cbse-blue transition">Home</a>
                <a href="#" class="px-3 py-1 rounded-lg text-gray-600 hover:bg-cbse-light hover:text-cbse-blue transition">Quizzes</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <section id="book-select-view" class="space-y-6">
            <h2 class="text-3xl font-bold text-cbse-blue mb-6 border-b-2 pb-2">Select a Science Stream ðŸš€</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <div class="book-card book-select-btn bg-accent-blue/10 p-6 rounded-xl shadow-lg" 
                     data-book="Physics" 
                     data-title="Physics" 
                     data-color="#2563eb">
                    <div class="flex flex-col items-center justify-center h-full">
                        <span data-lucide="zap" class="w-12 h-12 text-accent-blue mb-3"></span>
                        <h2 class="text-xl font-bold text-cbse-blue text-center">Physics</h2>
                        <p class="text-sm text-gray-600 text-center mt-1">(Motion, Force, Gravitation, Work, Sound)</p>
                    </div>
                </div>

                <div class="book-card bg-accent-green/10 p-6 rounded-xl shadow-lg">
                    <div class="flex flex-col items-center justify-center h-full">
                        <span data-lucide="atom" class="w-12 h-12 text-accent-green mb-3"></span>
                        <h2 class="text-xl font-bold text-cbse-blue text-center">Chemistry</h2>
                        <p class="text-sm text-gray-600 text-center mt-1">Status: Coming Soon</p>
                    </div>
                </div>

                <div class="book-card bg-accent-red/10 p-6 rounded-xl shadow-lg">
                    <div class="flex flex-col items-center justify-center h-full">
                        <span data-lucide="dna" class="w-12 h-12 text-accent-red mb-3"></span>
                        <h2 class="text-xl font-bold text-cbse-blue text-center">Biology</h2>
                        <p class="text-sm text-gray-600 text-center mt-1">Status: Coming Soon</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="unit-select-view" class="hidden space-y-6">
            <button id="back-to-books-btn" class="text-cbse-blue hover:text-cbse-blue/80 flex items-center mb-6 transition">
                <span data-lucide="arrow-left" class="w-5 h-5 mr-2"></span> Back to Subject Selection
            </button>
            
            <h2 id="unit-title" class="text-3xl font-bold text-cbse-blue mb-6 border-l-4 pl-3 pb-1 border-cbse-blue"></h2>
            
            <div id="unit-content" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
        </section>

    </main>

    <script>
        
        const unitSelectView = document.getElementById('unit-select-view');
        const bookSelectView = document.getElementById('book-select-view');
        const backToBooksBtn = document.getElementById('back-to-books-btn');
        const headerHomeBtn = document.getElementById('header-home-btn');


        // --- Core View Management ---

        function showView(viewName) {
            bookSelectView.classList.add('hidden');
            unitSelectView.classList.add('hidden');

            if (viewName === 'book-select') {
                bookSelectView.classList.remove('hidden');
            } else if (viewName === 'unit-select') {
                unitSelectView.classList.remove('hidden');
            }
        }


        // --- Physics Chapter Rendering Logic ---

        function getPhysicsChaptersHTML(color) {
            const chapters = [
                { name: "Motion", file: "motion_quiz.html", concepts: "Displacement, Velocity, Acceleration, Graphical Representation of Motion." },
                { name: "Force and Laws of Motion", file: "force_quiz.html", concepts: "Balanced/Unbalanced Forces, Newton's Laws, Momentum." },
                { name: "Gravitation", file: "gravitation_quiz.html", concepts: "Universal Law of Gravitation, Free Fall, Mass, Weight, Buoyancy." },
                { name: "Work and Energy", file: "work_quiz.html", concepts: "Work Done, Kinetic Energy, Potential Energy, Conservation of Energy, Power." },
                { name: "Sound", file: "sound_quiz.html", concepts: "Production, Propagation, Characteristics (Pitch, Loudness), Reflection, Echo, SONAR." }
            ];

            return chapters.map(chapter => `
                <div class="chapter-card block p-6 bg-white rounded-lg border-l-4 border-[${color}] shadow-md hover:bg-gray-50 transition duration-150 ease-in-out">
                    <h3 class="text-xl font-semibold text-cbse-blue">Chapter: ${chapter.name}</h3>
                    <p class="text-sm text-gray-600 mt-2">Concepts: ${chapter.concepts}</p>
                    <button class="quiz-button mt-4 text-[${color}] hover:text-cbse-blue font-medium flex items-center" 
                            data-chapter="${chapter.name}" 
                            data-file="${chapter.file}">
                        Start Quiz <span data-lucide="chevron-right" class="w-4 h-4 ml-1"></span>
                    </button>
                </div>
            `).join('');
        }

        // === FIX: This function now correctly navigates to the quiz page ===
        function startQuiz(file) {
            // Use the file name stored in the button's data attribute to navigate
            window.location.href = file;
        }

        // --- Unit Selection Function ---

        function showUnits(book, title, color) {
            showView('unit-select');

            const unitTitle = document.getElementById('unit-title');
            unitTitle.textContent = title + ' Chapters';
            
            unitTitle.className = 'text-3xl font-bold text-cbse-blue mb-6 border-l-4 pl-3 pb-1';
            unitTitle.classList.add(`border-[${color}]`);
            
            const unitContent = document.getElementById('unit-content');
            
            if (book === 'Physics') {
                unitContent.innerHTML = getPhysicsChaptersHTML(color);
                lucide.createIcons(); // Re-render icons after DOM update
                attachQuizButtonListeners(); // Re-attach listeners to the new buttons
            } else {
                unitContent.innerHTML = `<div class="text-gray-700 p-4 rounded-lg bg-yellow-50 border-l-4 border-yellow-500 col-span-full">
                    Chapter list for **${title}** is currently under development. Please check back later.
                </div>`;
            }
        }

        // --- Event Handlers that use Data Attributes ---

        // FIX: The event handler now calls startQuiz with the chapter file
        function handleQuizButtonClick(event) {
            const chapterFile = event.currentTarget.dataset.file;
            startQuiz(chapterFile);
        }

        function handleBookSelectClick(event) {
            const card = event.currentTarget;
            const book = card.dataset.book;
            const title = card.dataset.title;
            const color = card.dataset.color;
            showUnits(book, title, color);
        }

        // FIX: A separate function to attach listeners to the quiz buttons
        function attachQuizButtonListeners() {
            document.querySelectorAll('.quiz-button').forEach(button => {
                // Ensure listener is not attached multiple times
                if (!button.hasAttribute('data-listener-attached')) {
                    button.addEventListener('click', handleQuizButtonClick);
                    button.setAttribute('data-listener-attached', 'true');
                }
            });
        }
        
        // --- Initialization on Document Load ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // Attach listeners for the subject cards
            document.querySelectorAll('.book-select-btn').forEach(card => {
                if (!card.hasAttribute('data-listener-attached')) {
                    card.addEventListener('click', handleBookSelectClick);
                    card.setAttribute('data-listener-attached', 'true');
                }
            });

            // Navigation buttons
            headerHomeBtn.addEventListener('click', () => showView('book-select'));
            backToBooksBtn.addEventListener('click', () => showView('book-select'));
        });
        
    </script>
</body>
</html>
